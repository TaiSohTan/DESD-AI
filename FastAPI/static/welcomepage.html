<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settlement Prediction API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .welcome-card {
            max-width: 600px;
            width: 100%;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: white;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .btn-primary {
            background-color: #2471a3;
            border-color: #2471a3;
            padding: 12px 30px;
            font-size: 18px;
            margin-top: 20px;
            display: inline-block;
        }
        .btn-primary:hover {
            background-color: #1a5276;
            border-color: #1a5276;
            transform: translateY(-2px);
            transition: all 0.3s;
        }
        h1 {
            color: #2471a3;
            margin-bottom: 20px;
            width: 100%;
            text-align: center;
        }
        p {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-card">
            <h1>Settlement Prediction Web Application</h1>
            <p>Use our advanced machine learning model to predict insurance settlement values based on claim details.</p>
            <a href="/form" class="btn btn-primary btn-lg">Go to Prediction Form</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
