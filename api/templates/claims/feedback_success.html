<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback Submitted</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="container mt-5">
  <h2>Feedback Submitted Successfully!</h2>
  <p>Thank you for your feedback.</p>

  <div class="card mt-3">
    <div class="card-body">
      <h5 class="card-title">Feedback Details</h5>
      <p class="card-text">
        <strong>Claim ID:</strong> {{ feedback.claim.id }}<br/>
        <strong>Feedback Text:</strong> {{ feedback.feedback_text }}<br/>
        <strong>Rating:</strong> {{ feedback.rating }}<br/>
      </p>
    </div>
  </div>

  <a href="{% url 'upload_claim' %}" class="btn btn-secondary mt-3">Upload Another Claim</a>
</body>
</html>
