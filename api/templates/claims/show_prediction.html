<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prediction Result</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
  <h2>Prediction Result for Claim #{{ claim.id }}</h2>

  {% if claim.predicted_value and claim.confidence_level %}
    <p><strong>Predicted Value:</strong> {{ claim.predicted_value }}</p>
    <p><strong>Confidence Level:</strong> {{ claim.confidence_level }}%</p>
  {% else %}
    <p>No prediction available.</p>
  {% endif %}

  <div class="mt-3">
    <form method="POST" action="{% url 'accept_prediction' claim.id %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-success">Accept</button>
    </form>
    
    <form method="POST" action="{% url 'reject_prediction' claim.id %}" style="display:inline;">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Reject</button>
    </form>
  </div>

  <hr/>
</body>
</html>
