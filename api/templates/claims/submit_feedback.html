<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Submit Feedback</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="container mt-5">
  <h2>Submit Feedback for Claim #{{ claim.id }}</h2>
  <form method="POST" action="">
    {% csrf_token %}
    <div class="mb-3">
      <label for="feedback_text" class="form-label">Your Feedback</label>
      <textarea
        class="form-control"
        id="feedback_text"
        name="feedback_text"
        rows="3"
        placeholder="Explain your feedback..."
      ></textarea>
    </div>
    <div class="mb-3">
      <label for="rating" class="form-label">Satisfaction Rating (1-5)</label>
      <select class="form-select" id="rating" name="rating">
        <option value="">--Select--</option>
        <option value="1">1 - Very Dissatisfied</option>
        <option value="2">2 - Unsatisfied</option>
        <option value="3">3 - Neutral</option>
        <option value="4">4 - Satisfied</option>
        <option value="5">5 - Very Satisfied</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit Feedback</button>
  </form>
</body>
</html>
