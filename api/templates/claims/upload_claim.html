<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Claim Document Upload</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  />
</head>
<body class="container mt-5">
  <h2>Claim Document Upload</h2>
  <form method="POST" enctype="multipart/form-data" action="{% url 'upload_claim' %}">
    {% csrf_token %}
    <div class="mb-3">
      <label for="uploaded_file" class="form-label">Upload File (PDF/JPG/PNG)</label>
      <input
        type="file"
        class="form-control"
        id="uploaded_file"
        name="uploaded_file"
        accept=".pdf, .jpg, .jpeg, .png"
        required
      />
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Claim Description (Optional)</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="3"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</body>
</html>
