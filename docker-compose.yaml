services:
  api:
    image: desd:1.3
    command:
      - python manage.py makemigrations
      - python manage.py migrate 
    build:
      context: ./
      dockerfile: Dockerfile
    restart: unless-stopped
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      - db
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    restart: unless-stopped
    volumes:
      - desd:/var/lib/postgresql/data

  # FastAPI ML service
  ml_api:
    build: 
      context: ./FastAPI
      dockerfile: Dockerfile
    ports:
      - "8088:8088"  # Port Mapping 
    env_file:
      - .env
    volumes:
      - ./FastAPI:/app
    depends_on:
      - api
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8088/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    
volumes:
  desd:
  